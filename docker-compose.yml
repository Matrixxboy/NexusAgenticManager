version: "3.9"

services:
  nexus-backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - nexus-db:/app/data
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --save 60 1

volumes:
  nexus-db:
